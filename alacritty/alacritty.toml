[env]

TERM = "xterm-256color"

[window]

padding.x = 10
padding.y = 10

decorations = "Full"

opacity = 1
blur = true

option_as_alt = "Both"

[scrolling]

history = 10000
multiplier = 3

[font]

normal.family = "Monaspace Xenon"
bold.family = "Monaspace Xenon"
italic.family = "Monaspace Xenon"
bold_italic.family = "Monaspace Xenon"

size = 14

# Colors (Everforest Dark)

# Default colors
[colors.primary]
background = '#272e33'
foreground = '#d3c6aa'

# Normal colors
[colors.normal]
black = '#475258'
red = '#e67e80'
green = '#a7c080'
yellow = '#dbbc7f'
blue = '#7fbbb3'
magenta = '#d699b6'
cyan = '#83c092'
white = '#d3c6aa'

# Bright colors
[colors.bright]
black = '#475258'
red = '#e67e80'
green = '#a7c080'
yellow = '#dbbc7f'
blue = '#7fbbb3'
magenta = '#d699b6'
